plugins {
    id 'java'
    id 'distribution'
}

group 'zhangyuan.github.io'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'io.debezium', name: 'debezium-core', version: '1.6.2.Final'
    compileOnly group: 'io.debezium', name: 'debezium-connector-sqlserver', version: '1.6.2.Final'
    implementation group: 'net.sourceforge.jtds', name: 'jtds', version: '1.3.1'
}

test {
    useJUnitPlatform()
}

distributions {
    main {
        contents {
            from jar
            from(project.configurations.runtimeClasspath)
        }
    }
}
